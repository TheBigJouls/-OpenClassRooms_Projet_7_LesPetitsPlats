<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Reservation</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <header class="flex">
        <img class="logo" src="images/petit-plats-logo.png" alt="Les Petits Plats">
    </header>

    <main>
        <section class="main-container">
            <div id="search-bar">
                <input id="search-input" type="search" placeholder="Rechercher une recette">
                <span>
                    <i class="fa fa-search fa-3" aria-hidden="true"></i>

                </span>
            </div>


            <div id="dropdown-container">

                <div id="tag-result"></div>

                <div id="dropdown" class="flex">

                    <div id="ingredients" class="dropdown-tag">
                        <div class="dropdown-btn" data-name="ingredients">
                            <div class="dropdown-btn-title">
                            <p class="dropdown-title">Ingr√©dients 
                                <span class="icone-arrow">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </p>
                            </div>
                            <div class="dropdown-btn-search" data-name="ingredients"></div>
                        </div>
                        
                        <div class="tag">
                            <ul id="tag-ingredients" class="hide_tags"></ul>
                        </div>
                    </div>

                    <div id="appliances" class="dropdown-tag">
                        <div class="dropdown-btn" data-name="appliances">
                            <div class="dropdown-btn-title">
                            <p class="dropdown-title">Appliances 
                                <span class="icone-arrow">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </p>
                            </div>
                            <div class="dropdown-btn-search" data-name="appliances"></div>
                        </div>
                        
                        <div class="tag">
                            <ul id="tag-appliances" class="hide_tags"></ul>
                        </div>
                    </div>

                    <div id="ustensils" class="dropdown-tag">
                        <div class="dropdown-btn" data-name="ustensils">
                            <div class="dropdown-btn-title">
                            <p class="dropdown-title">Ustensils 
                                <span class="icone-arrow">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </p>
                            </div>
                            <div class="dropdown-btn-search" data-name="ustensils"></div>
                        </div>
                        
                        <div class="tag">
                            <ul id="tag-ustensils" class="hide_tags"></ul>
                        </div>
                    </div>


                </div>
            </div>


        </section>

        <section id="recipes-container"></section>
        <section id="error-result" class="flex"></section>

    </main>
    <script src="data/recipes.json"></script>
    <script src="js/utils/search-input-manager.js"></script>
    <script src="js/utils/tag-manager.js"></script>
    <script src="js/utils/dropdown-manager.js"></script>
    <script src="js/factories/recipe-factory.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
